<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <dir>/opt/render/.fonts</dir>
  <match target="pattern">
    <test qual="any" name="family" compare="eq"><string>sans-serif</string></test>
    <edit name="family" mode="assign">
      <string>Quicksand</string>
    </edit>
  </match>
</fontconfig>